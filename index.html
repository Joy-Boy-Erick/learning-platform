    <title>Yay Mon Digital Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#D60000',
              'secondary': '#FF6B6B',
              'dark': '#333333',
              'light': '#f8f9fa',
            },
          },
        },
      }
    </script>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Accessibility Color & Focus Fixes */
      .dark .text-primary, 
      .dark .group-hover\:text-primary:hover {
        color: #f87171; /* red-400 for better contrast on dark */
      }
      .dark .hover\:text-primary:hover {
        color: #fb923c; /* orange-400 for a lighter hover */
      }
      *:focus-visible {
        outline: 3px solid #fb923c !important; /* orange-400 */
        outline-offset: 2px !important;
        border-radius: 2px;
      }
    </style>
    <script>
      // Apply theme from local storage on initial load
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
